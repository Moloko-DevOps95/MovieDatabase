<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="img/filmico.png" />
		<title>Movie Crafters</title>
	</head>
	<body>
		<header>
			<div class="header-content">
				<h1 class="logo">
					<span class="letter c">C</span>
					<span>rafters</span>
				</h1>
			</div>
			<form id="form" class="advanced-search">
				<input type="text" placeholder="Search for movie" id="search" class="search" />
				<select id="genre" class="search">
					<option value="">Select Genre</option>
					<option value="28">Action</option>
					<option value="12">Horror</option>
					<option value="16">Thriller</option>
					<!-- Add more genres as needed -->
				</select>
				<input type="number" placeholder="Year" id="year" class="search" />
				<button type="submit" class="search-btn">Search</button>
			</form>
		</header>
		<div id="tags"></div>
		<div id="myNav" class="overlay">
			<!-- Button to close the overlay navigation -->
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
				>&times;</a
			>

			<!-- Overlay content -->
			<div class="overlay-content" id="overlay-content"></div>

			<a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow"
				>&#8656;</a
			>

			<a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow"
				>&#8658;</a
			>
		</div>
		<main id="main"></main>
		<div class="pagination">
			<div class="page" id="prev">&#8656; Prev</div>
			<div class="current" id="current">1</div>
			<div class="page" id="next">Next &#8658;</div>
		</div>

		
		
		<span class="loader"></span>
		<script src="script.js"></script>
		<script
			src="https://kit.fontawesome.com/f7a442f79b.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
